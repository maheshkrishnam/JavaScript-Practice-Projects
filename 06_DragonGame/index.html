<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gameContainer">
    <div class="score">
      0
    </div>
    <div class="gameOver">
      <div class="over">Game Over</div>
      <button class="reset">Replay</button>
    </div>
    

    <div>
      <img src="player.png" alt="player" class="player">
    </div>
    <div>
      <img src="enemy.png" alt="" class="enemy enemyAni">
    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
