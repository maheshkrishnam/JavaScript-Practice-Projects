<!DOCTYPE html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="answers">
      <h1> Simple Quiz </h1>
      <h2> Question</h2>
      <h3 class="question">First letter of alphabet.</h3>
      <div>
        <button class="ans" id="0">A</button>
        <button class="ans" id="1">B</button>
        <button class="ans" id="2">C</button>
        <button class="ans" id="3">D</button>
      </div>
    </div>
    <div class="end">
      <button class="next">Next</button>
      <h3 class="score question"></h3>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
