<!DOCTYPE html>
<head>
  <title>Horizontal Image Scroller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contain">
    <img src="images/back.png" alt="" class="move" id="moveL">
    <div class="container">
      <div class="block1">
        <span><img src="images/image-1.png" alt=""></span>
        <span><img src="images/image-2.png" alt=""></span>
        <span><img src="images/image-3.png" alt=""></span>
      </div>
      <div class="block1">
        <span><img src="images/image-4.png" alt=""></span>
        <span><img src="images/image-5.png" alt=""></span>
        <span><img src="images/image-6.png" alt=""></span>
      </div>
    </div>
    <img src="images/next.png" alt="" class="move" id="moveR">
  </div>
</body>
<script src="script.js"></script>
</html>
