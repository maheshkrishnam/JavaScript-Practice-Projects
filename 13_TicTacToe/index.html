<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h3>Tic Tac Toe Game</h3>
  </nav>
  <div class="gamecontainer">
    <div class="gamebox">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="gameInfo">
      <h4>Welcome to Tic Tac Toe Game</h4>
      <div class="info">
        <button type="reset" class="reset">Reset</button>
        <p class="turn">X Turn</p>
      </div>
      <img src="win.gif" alt="" class="gif">
    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
